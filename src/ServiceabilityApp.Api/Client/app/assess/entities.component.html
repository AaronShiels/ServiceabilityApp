<form name="entitiesForm" novalidate>
    <fieldset>
        <legend>Entities</legend>
        <div class="panel panel-primary" ng-repeat="entity in $ctrl.entities">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-user"></span> {{entity.firstName}} {{entity.lastName}}
                <button type="button" class="close" ng-click="$ctrl.remove(entity)"><span>&times;</span></button>
            </div>
            <div class="panel-body">
                <ng-form name="entityForm">
                    <div class="form-group col-md-4">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" name="firstName" ng-model="entity.firstName">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" name="lastName" ng-model="entity.lastName">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" class="form-control" placeholder="00/00/0000" name="dob" ng-model="entity.dob">
                    </div>
                </ng-form>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-block" ng-click="$ctrl.add()">
            <span class="glyphicon glyphicon-plus"></span> Add Entity
        </button>
    </fieldset>
</form>
